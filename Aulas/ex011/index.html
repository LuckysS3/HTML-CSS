<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midias</title>
        <style>
            body{
                background-color: rgb(88, 88, 212);
            }
        </style>
    </head>
    <body>
        <h1>Fotos Denamicas</h1>
        <hr>
        <p>Tanta abri este site em varios tamos diferentes</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/imgp.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/imgm.png" type="image/png">
            <img src="imagens/imgg.png" alt="Foto flexivel">
        </picture>
        <h2>Audio</h2>
        <p>agora vamos trabalhar com audio com HTML</p>
        <audio preload="metadata" controls>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wav" type="audio/wav"> <!--Melhor nao usa o wav pois e muito pessado-->
            <p>O seu navegador nao e conpativel com os audio <a href="midia/happy-mistake.mp3">clique aki para fazer o dowlond</a></p>
        </audio>
        <h2>Botando video hospedado localmente</h2>
        <p>aki vai esta um video que esta hospedado localmente</p>
        <video controls width="400" poster="imagens/foto-video.png">
            <source src="midia/Meu-Videov.m4v" type="video/mp4">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/Meu-Videow.webm" type="video/webm">
            <p>Seu navegador nao e compativel com o video <a href="midia/meu-video.mp4">clique aki para fazer o dowlond</a></p>
        </video>
        <h2>Agora vai ter uma video diereto do youtube sem gasta a net do cliente</h2>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
